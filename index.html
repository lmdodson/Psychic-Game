<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>


</head>

<body>
    <section class="game-section">
        <div class="header-banner glow">Word Guess Game</div>
        <div class="game-board">
            <p id="word"></p>
        </div>
        <div class="game-stats">
            <p class="directions">Press any letter key to begin guessing!</p>
            <br><br><br>
            <p class="wins">Wins: <span id="totalWins"></span> </p>
            <br><br><br>
            <p class="guesses">Number of Guesses Remaining: <span id="guessesLeft"></span> </p>
            <br><br><br>
            <p class="letters-guessed">Letters guessed *not in the word*: <span id="lettersGuessed"></span></p>
        </div>

    </section>

</body>

</html>
